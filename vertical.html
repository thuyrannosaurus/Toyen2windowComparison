<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Comparison Tool - Vertical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/image-compare-viewer/dist/image-compare-viewer.min.css">
    <style>
        .image-compare,
        .image-compare-wrapper,
        .image-compare-view {
            max-width: 800px !important;
            width: 100% !important;
        }
    </style>
</head>
<body class="min-h-screen p-2 md:p-5 bg-gray-50">
    <main class="max-w-5xl mx-auto">
        <div class="max-w-3xl mx-auto p-2 md:p-5">
            <div class="flex justify-between items-center mb-4 md:mb-8">
                <div>
                    <h1 class="text-1xl font-bold">Sammenligning av oppgangsvinduer</h1>
                    <h2 class="text-xs text-gray-400 uppercase">Tøyen 2 Borettslag</h2>
                </div>
                <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 md:px-4 md:py-2 rounded-lg text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                    </svg>
                    Bytt til horisontal
                </a>
            </div>
            
            <div id="image-compare" class="max-w-3xl mx-auto">
                <img src="images/windowOld.jpg" alt="Gamle vinduer" />
                <img src="images/windowNew.jpg" alt="Nye vinduer" />
            </div>
            <p class="text-xs text-gray-500 mt-2 text-center">
                Merk: Bildene er justert i vinkel for å matche hverandre. Ingen andre detaljer i bildene er endret.
            </p>
        </div>
    </main>

    <script src="https://unpkg.com/image-compare-viewer/dist/image-compare-viewer.min.js"></script>
    <script src="vertical.js"></script>
</body>
</html>
